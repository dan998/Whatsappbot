<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USDT Mining</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <!-- Start Mining Button (Visible by default) -->
    <button id="start-mining-btn">Start Mining</button>
    
    <!-- Deposit Page (Hidden initially) -->
    <div id="deposit-page" class="hidden">
      <h1>Deposit USDT to Start Mining</h1>
      <form id="deposit-form">
        <label for="usdt-address">USDT Deposit Address:</label>
        <input type="text" id="usdt-address" placeholder="Enter your USDT wallet address" required>

        <label for="deposit-amount">Deposit Amount (USDT):</label>
        <input type="number" id="deposit-amount" placeholder="Enter amount in USDT" min="10" required>

        <button type="submit">Deposit</button>
      </form>
    </div>

    <!-- Mining Dashboard -->
    <div id="mining-dashboard" class="hidden">
      <h1>Mining Dashboard</h1>
      <p id="deposit-summary">Deposit: 0 USDT | Rate: 0 H/s</p>
      <p id="mining-status">Hash Rate: 0 H/s</p>
      <p id="reward">Earnings: 0.000000 USDT</p>
      
      <br>
        <br>
      <div id="progress-container">
        <progress id="progress-bar" value="0" max="100"></progress>
        
        
        <div id="progress-percentage">0%</div>
      </div>
      <button id="stop-button">Stop Mining</button>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
